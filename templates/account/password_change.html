{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Login{% endblock %}

{% block css %}
    <!-- CSS styles -->
    <link rel="stylesheet" href="{% static "css/main.css" %}">

    <!-- MediaQueries -->
    <link rel="stylesheet" href="{% static "css/main-query.css" %}">
{% endblock %}



{% block middlepanel %}
    <!-- container main -->
        <div class="container-main">

            <!-- top games -->
            <section class="col-xs-14 col-sm-14 col-md-14 col-lg-14">
                <!-- Played Games -->
                <div class="col-xs-16 col-sm-16 col-md-16 col-lg-16 container-main">
                    <div class="col-xs-16 col-sm-16 col-md-16 col-lg-16 popular-games">
                        <div class="row">
                            <h2 class="col-xs-12 col-sm-12 col-md-12 col-lg-12">Recently Played Games</h2>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 pull-right" style="padding-top:20px;">
                                <a class="col-xs-16 col-sm-16 col-md-16 col-lg-8 text-left" href="#">Store</a>
                                <a class="col-xs-16 col-sm-16 col-md-16 col-lg-8 text-left" href="#">Library</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-16 col-sm-16 col-md-16 col-lg-16" style="border-bottom:1px solid rgba(255,255,255,0.5); padding-top:5px;"></div>
                        </div>
                        <div class="clearfix">&nbsp;</div>
                        <div class="row">
                            <ul class="col-xs-16 col-sm-16 col-md-16 col-lg-16">
                                <li class="col-xs-4 col-sm-4 col-md-3 col-lg-2"><img alt="Game image" class="img-responsive" src="{% static "img/game_1.png"  %}" /></li>
                                <li class="col-xs-4 col-sm-4 col-lg-2"><img alt="Game image" class="img-responsive" src="{% static "img/game_2.png"  %}" /></li>
                                <li class="col-xs-4 col-sm-4 col-lg-2"><img alt="Game image" class="img-responsive" src="{% static "img/game_3.png"  %}" /></li>
                                <li class="col-xs-4 col-sm-4 col-lg-2"><img alt="Game image" class="img-responsive" src="{% static "img/game_4.png"  %}" /></li>
                                <li class="col-xs-4 col-sm-4 col-lg-2"><img alt="Game image" class="img-responsive" src="{% static "img/game_5.png"  %}" /></li>
                                <li class="col-xs-4 col-sm-4 col-lg-2"><img alt="Game image" class="img-responsive" src="{% static "img/game_6.png"  %}" /></li>
                                <li class="col-xs-4 col-sm-4 col-lg-2"><img alt="Game image" class="img-responsive" src="{% static "img/game_7.png"  %}" /></li>
                                <li class="col-xs-4 col-sm-4 col-lg-2"><img alt="Game image" class="img-responsive" src="{% static "img/game_8.png"  %}" /></li>
                                <li class="col-xs-4 col-sm-4 col-lg-2"><img alt="Game image" class="img-responsive" src="{% static "img/game_9.png"  %}" /></li>
                                <li class="col-xs-4 col-sm-4 col-lg-2"><img alt="Game image" class="img-responsive" src="{% static "img/game_10.png"  %}" /></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- End Played Games -->
                <div class="clearfix">&nbsp;</div>
            </section>
            <!-- end top games -->

            <!-- content panel login -->
            <section class="col-xs-14 col-sm-14 col-md-14 col-lg-14">
                <form class="col-xs-16 col-sm-16 col-md-16 col-lg-16" role="form" action="" method="post" >
                    {% csrf_token %}

                    {{ form }}

                    <div class="row">
                       <div class="col-xs-8 col-sm-8 col-md-8 col-lg-3 pull-right" style="padding:15px 4%;">
                            <button type="submit" class="btn btn-default btn-lg btn-sutmit-login pull-right">Change Password</button>
                       </div>
                    </div>
                </form>
            </section>
            <!-- end content panel login -->

            <!-- footer -->
            <footer class="col-xs-14 col-sm-14 col-md-14 col-lg-14 footer-main">
                <div class="col-lg-16 footer-div">&nbsp;</div>
                <div class="col-xs-16 col-sm-8 col-md-8 col-lg-8" style="padding-left:0;">
                    <div class="col-xs-16 col-sm-16 col-md-16 col-lg-7 pull-left">
                        <a href="#">Lost username?</a>
                    </div>
                    <div class="col-xs-16 col-sm-16 col-md-16 col-lg-6">
                        <a href="{% url 'account_password_reset' %}">Lost password?</a>
                    </div>
                </div>
                <div class="col-xs-16 col-sm-8 col-md-8 col-lg-8 text-right">
                    <a href="{% url 'account_signup'  %}" class="text-left">Not a member? Sign up now</a>
                </div>
            </footer>
            <!-- end footer -->
        </div>
    <!-- end container main -->
    <br/><a href="{% url 'social:begin' "steam" %}">Steam OpenId</a> <br />
{% endblock %}
